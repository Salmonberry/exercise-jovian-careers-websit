<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Upload List</title>
  {% include 'bootstrap.html'%}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
  <div class="container">
    <header class="pt-5 pb-3 border-bottom">
      <p class="fs-4 text-start"> Upload List Page </P>
    </header>  
    <div class="content pt-3 pb-5">
      <p>Drag & drop files on this window or use the "Upload Files…" button to upload new files.</p>
      <div class="container text-center">
        <div class="row justify-content-between">
            <div class="col-2">
                <button type="button" class="btn btn-secondary" id="upload-button">
                  <span class="bi bi-cloud-upload-fill d-inline ps-4"></span>
                    Upload Files...
                </button>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-info">
                  <span class="bi bi-arrow-clockwise d-inline pr-4"></span>
                    Refresh
                </button>
            </div>
        </div>
      </div>
      <div class="list-group pt-4">
        <div class="list-group-item list-group-item-action list-group-item-dark" aria-current="true">
          File Title
        </div>

        {%for item in data %}
          <div class="list-group-item list-group-item-action">
          <div class="row justify-content-between">
            <div class="col-8">
              <div class=""container text-center">
                <div class="row">
                  <div class="col-1">
                  <!-- down title -->
                  <button type="button" class="btn bg-dark-subtle">
                      <span class="bi bi-arrow-down-circle-fill"></span>
                  </button>
                </div>
                 <div class="col-11">
                   <!-- title -->
                  <span class="d-inline">
                    <label for="editableField" class="mt-1 label-text">{{item['file_name']}} </label>
                    <input type="text" style="display:none;height:100%" class="form-control editableField">
                  </span>
                 </div>
                </div>
                
              </div>
        </div>

          <div class="col-4 text-end">
            <!-- file size -->
            <span class="d-inline pe-3">{{item['file_size']}}</span>
            <!-- del button -->
            <button type="button" class="btn bg-dark-subtle delete-button" data-file-name="{{item['file_name']}}">
                  <span class="bi bi-trash-fill"></span>
            </button>  
          </div>          
          </div>
          
        </div>
        {%endfor%}
        
        
      </div>
    </div>
    </div>
  </div>
  <script>
    $(document).ready(function() {
      const labelTexts = document.querySelectorAll('.label-text');
      const editableFields = document.querySelectorAll('editableField');
      const deleteButtons=document.querySelectorAll('.delete-button')

      $("#upload-button").click(function (params) {
        console.log("ddddd")
      })

      $('.label-text').click(function (params) {
        console.log("ddddd")
      })

      deleteButtons.forEach((button)=>{
        button.addEventListener('click',()=>{
          //获取文件名
          const fileNameToDelete = button.getAttribute('data-file-name');

           // 调用删除的API，删除当
          $.ajax({
            url:`https://exercise-jovian-careers-websit--salmonpj.repl.co/api/v1/uploads/${fileNameToDelete}`,
            type:'DELETE',
            success:function (response) {
              // 处理成功
              console.log(response)  

            // 更新页面数据
            // 例如，可以从页面中移除已删除的文件项
            const listItemToRemove = document.getElementById(fileNameToDelete);
              
            },
            error:function (error) {
              //处理错误
              console.error('Error:',error)
            }
          })
          
        })
      })

      labelTexts.forEach((label,index)=>{
         label.addEventListener('click', function() => {
           
           console.log("dddddddd")
           label.style.display = 'none';
           editableFields[index].style.display='inline-block';
           editableFields[index].value= label.innerText.trim();
           editableFields[index].focus();
           
            // editableField.style.display = 'inline-block';
            // editableField.value = labelText.innerText.trim();
            // editableField.focus();
        });
      })

      editableFields.forEach((button,index)=>{

            button.addEventListener('blur', function() => {

            console.log("eeeeeeeeeeeee")
            const origin_name =labelTexts[index].innerText.trim();
          
            labelTexts[index].style.display = 'inline-block';
            button.style.display = 'none';
            labelTexts[index].innerText = button.value;

          const requestData={
            origin_name:origin_name,
            rename:button.value
          }

          console.log(requestData)

          if(requestData.origin_name!=requestData.rename){
            //将data发送到服务器以保存更改
          $.ajax({
        url: 'https://exercise-jovian-careers-websit--salmonpj.repl.co/api/v1/uploads', // 服务器端处理更新的URL
        type: 'PUT', // 使用PUT请求
        contentType: 'application/json', // 请求的数据类型为JSON
        data: JSON.stringify(requestData), // 将数据对象转为JSON字符串
        success: function(response) {
            // 处理成功的响应
            console.log(response);
        },
        error: function(error) {
            // 处理错误
            console.error('Error:', error);
        }
    });
          }
        });
        
      })
      
    })
  </script>
</body>
</html>
